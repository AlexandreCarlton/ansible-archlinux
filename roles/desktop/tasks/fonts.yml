---

- name: Install fonts
  pacman:
    name: "{{ item }}"
  with_items:
    - noto-fonts
    - ttf-dejavu
    - ttf-droid
    - ttf-font-awesome
    - ttf-liberation
    - ttf-roboto
    - ttf-symbola
    - ttf-ubuntu-font-family

- name: Install fonts (AUR)
  aura:
    name: "{{ item }}"
    delmakedeps: yes
  with_items:
    - gohufont
    - ttf-mac-fonts
    - ttf-ms-fonts
    - ttf-roboto-mono
    - ttf-vista-fonts
    - siji-git
