---

- name: Install fonts
  pacman:
    name: "{{ item }}"
  with_items:
    - noto-fonts
    - ttf-dejavu
    - ttf-droid
    - ttf-font-awesome
    - ttf-liberation
    - ttf-roboto
    - ttf-symbola
    - ttf-ubuntu-font-family

- name: Install fonts (AUR)
  aura:
    name: "{{ item }}"
    delmakedeps: yes
  with_items:
    - gohufont
    - ttf-mac-fonts
    - ttf-ms-fonts
    - ttf-roboto-mono
    - ttf-vista-fonts
    - siji-git

# Need 32-bit libraries :(
# - name: Install steam
#   pacman: name=steam
#   become: yes

- name: Install mpv video player
  pacman:
    name: mpv

- name: Install zathura reader with extensions
  pacman:
    name: "{{ item }}"
  with_items:
   - zathura
   - zathura-cb
   - zathura-djvu
   - zathura-pdf-mupdf
   - zathura-ps

- name: Install GTK themes
  pacman:
    name: "{{ item }}"
  with_items:
    - gtk-engine-murrine
    - gtk-engines
    - numix-gtk-theme
    - arc-gtk-theme

- name: Install GTK themes (AUR)
  aura:
    name: "{{ item }}"
    delmakedeps: yes
  with_items:
    - gtk-theme-numix-solarized
    - paper-gtk-theme-git
    - paper-icon-theme-git
    - numix-icon-theme-git
    - gtk-theme-solarc-git

- name: Install notifier
  pacman:
    name: "{{ item }}"
  with_items:
    - dunst
    - notification-daemon

- name: Install redshift
  pacman:
    name: redshift
