---
- hosts: localhost
  become: yes
  roles:
    - aura
    - autologin
    - bspwm
    - chromium
    - c++_development
    - development
    - desktop
    - docker
    - dotfiles
    - haskell_development
    - java_development
    - javascript_development
    - python_development
    - retroarch
    # We rely on subvolumes in the btrfs role, which we can't rely on on a foreign system that has docker
    # (it could be using a different driver)
    # - snapper
    - system
    - user
    - vim_plugins
    - xorg
  vars:
    system_hostname: docker
